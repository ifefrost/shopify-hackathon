<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Hackathon - Shopify</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg"
          alt="shopify logo"
        />
      </div>
      <div class="search">
        <img src="./assets/search-icon.svg" alt="search icon" />
        <input type="text" placeholder="Search" />
      </div>
      <div class="info">
        <div class="notification">
          <img src="./assets/bell-icon.svg" alt="notification icon" />
        </div>
        <div class="profile">
          <p>Davii Collections</p>
          <span class="profile-icon">DC</span>
        </div>
      </div>
    </header>
  </body>
</html>
